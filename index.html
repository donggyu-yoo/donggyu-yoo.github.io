<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 블로그</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #ccc;
    }
    aside {
      width: 200px;
      padding: 1rem;
      background: #f0f0f0;
    }
    body.dark-mode aside {
      background: #2b2b2b;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
    }
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a, .category {
      display: block;
      margin-bottom: 0.5rem;
      text-decoration: none;
      color: #3498db;
      cursor: pointer;
    }
    nav a:hover, .category:hover {
      text-decoration: underline;
    }
    .post-content {
      margin-top: 2rem;
    }
    #darkModeToggle {
      cursor: pointer;
      background: none;
      border: 1px solid #ccc;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>카테고리</h2>
    <div class="category" onclick="loadCategory('tech')">기술</div>
    <div class="category" onclick="loadCategory('life')">일상</div>
    <div class="category" onclick="loadCategory('notes')">메모</div>
  </aside>

  <main>
    <header>
      <h1>나의 블로그 <button id="darkModeToggle">🌙</button></h1>
    </header>
    <section id="post-list">
      <p>카테고리를 선택해주세요.</p>
    </section>
    <section id="post" class="post-content"></section>
    <footer>
      <p>&copy; 2025 나의 블로그. 모든 권리 보유.</p>
    </footer>
  </main>

  <script>
    function loadCategory(category) {
      const list = {
        tech: [
          { file: '2025-05-14-new-tech-post.md', title: '새로운 기술 소식' }
        ],
        life: [
          { file: '2025-05-13-life-update.md', title: '요즘 근황' }
        ],
        notes: [
          { file: '2025-05-12-random-note.md', title: '생각 정리' }
        ]
      };

      const container = document.getElementById('post-list');
      container.innerHTML = `<h2>${category.toUpperCase()} 카테고리</h2>`;

      list[category].forEach(post => {
        const link = document.createElement('a');
        link.textContent = post.title;
        link.href = '#';
        link.onclick = () => {
          loadPost(`posts/${category}/${post.file}`);
          return false;
        };
        container.appendChild(link);
      });
    }

    function loadPost(filepath) {
      fetch(filepath)
        .then(res => res.text())
        .then(md => {
          document.getElementById('post').innerHTML = marked.parse(md);
          window.scrollTo(0, 0);
        })
        .catch(err => {
          document.getElementById('post').innerHTML = '<p>포스트를 불러오지 못했습니다.</p>';
          console.error(err);
        });
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
